services:
  - type: web
    name: django-app
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python myproject/manage.py migrate
      python myproject/manage.py collectstatic --noinput
    startCommand: gunicorn myproject.myproject.wsgi:application
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: myproject.myproject.settings  # âœ… Explicitly setting the correct settings path
